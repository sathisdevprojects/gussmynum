<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: 'Julee', cursive;
      }
    </style>
    <title>Guess My Number!</title>
  </head>
  <body class="text-dark">
    <div class="container-sm">
      <div class="card">
        <div class="card-header">
          <header>
            <h1
              class="winnerTxt text-center mt-3 border-3 bg-success text-white rounded"
            >
              Guess My Number!
            </h1>
            <div class="row">
              <div class="col-sm-6">
                <p class="between fs-3 bg-light text-center text-info mt-2">
                  Between 1 and 20
                </p>
              </div>
              <div class="col-sm-6">
                <p
                  class="message text-info mt-3 fs-3 text-center bg-dark rounded"
                >
                  Start guessing...
                </p>
              </div>
            </div>

            <div class="number fs-1 bg-dark text-white text-center rounded">
              Who am i ..?
            </div>
          </header>
        </div>
        <div class="card-body ms-auto me-auto">
          <main>
            <section class="left">
              <input
                type="number"
                class="guess form-control border-3 border-danger shadow-lg fs-1 text-center"
              />
              <button
                class="btn btn-danger form-control mt-3 border-3 border-dark check shadow rounded-pill"
                onclick="getVal()"
              >
                Check!
              </button>
            </section>
            <section class="right">
              <div class="row mt-2">
                <div class="col-sm-4">
                  <p
                    class="label-score text-center fs-3 bg-success text-white rounded"
                  >
                    Your Score: <span class="score">20</span>
                  </p>
                </div>

                <div class="col-sm-4">
                  <p
                    class="label-highscore text-center text-white bg-primary fs-3 rounded"
                  >
                    ðŸ¥‡ Highscore: <span class="highscore">19</span>
                  </p>
                </div>
                <div class="col-sm-4">
                  <button
                    class="btn btn-primary rounded border-3 shadow text-center mt-2 mb-2 form-control"
                    id="again"
                  >
                    Restart Game..!
                  </button>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer class="text-center text-info">copyright@sathishdevprojects</footer>
</html>
